<h2>마리오 시리즈</h2>
<img src="mario.png" width="100%">
<p>
닌텐도에서 제작하는 동키콩 이후 마리오를 메인으로 등장시키는 게임 시리즈. 창시자는 미야모토 시게루다. 닌텐도를 상징하는 대표 프랜차이즈이자 마스코트로, 전 세계적으로 비평가의 호평과 인정을 받았으며, 모든 비디오 게임 시리즈 중 가장 많이 판매되었다. 비디오게임 발전에 가장 큰 영향을 끼친 게임 시리즈인 만큼 닌텐도를 넘어 현대 비디오 게임의 상징으로 여기는 사람들도 많다.</body>
